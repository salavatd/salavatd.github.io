<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="https://github.githubassets.com/images/icons/emoji/unicode/1f468-1f4bb.png" sizes="any">
</head>
<body>
<script>
  const lang = navigator.language || navigator.userLanguage;
  if (lang.indexOf('ru') === 0)
    window.location = '/ru/';
  else
    window.location = '/en/';
</script>
</body>
</html>
