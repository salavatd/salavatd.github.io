<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/fonts/serif/style.css">
  <link rel="stylesheet" type="text/css" href="/assets/style.css">
  <link rel="icon" type="image/png" href="https://github.githubassets.com/images/icons/emoji/unicode/1f468-1f4bb.png" sizes="any">
  <title>{{ page.title }}</title>
</head>
<body class="white-theme">
  <div class="header no-print">
    <h1 class="margin-left margin-right">{{ page.title }}</h1>
  </div>
  <div class="content">
    <div class="left-bar no-print">
    </div>
    <div class="main">
      {{ content }}
    </div>
    <div class="right-bar no-print">
    </div>
  </div>
  <div class="footer no-print">
    <p class="copyright">2022 Designed by Salavat Dautov.</p>
  </div>
</body>
</html>
